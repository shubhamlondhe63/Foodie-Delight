<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="display-4">Restaurants</h1>
      <a class="btn btn-primary" [routerLink]="['/restaurants/new']">Add New Restaurant</a>
    </div>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let restaurant of restaurants">
        <div class="card h-100">
            <img class="card-img-top" [src]="'https://picsum.photos/1200/800?music=' + getRandomNumber()" alt="Restaurant Image">
          <div class="card-body">
            <h5 class="card-title">{{ restaurant.name }}</h5>
            <p class="card-text">{{ restaurant.description | truncate:100 }}</p>
            <p class="card-text"><small class="text-muted">{{ restaurant.location }}</small></p>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-danger btn-sm mr-2" (click)="deleteRestaurant(restaurant._id)">Delete</button>
            <a class="btn btn-warning btn-sm mr-2" [routerLink]="['/restaurants/edit', restaurant._id]">Edit</a>
            <a class="btn btn-info btn-sm" [routerLink]="['/restaurants', restaurant._id]">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
